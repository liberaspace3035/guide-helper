[phases.setup]
nixPkgs = { php = "php84" }

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-scripts"
]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

    